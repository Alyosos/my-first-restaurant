{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant-blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/polls.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Michroma&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div class="page-header">
            {% if user.is_authenticated %}
                <!--<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> -->
                <p class="top-menu">Hello {{ user.username }}<small> (<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% endif %}
            <h1><a href="{% url 'post_list' %}">Restaurant-blog</a></h1>
            {% if user.is_authenticated %}
                <h2><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span> New post </a></h2>
            {% endif %}
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
